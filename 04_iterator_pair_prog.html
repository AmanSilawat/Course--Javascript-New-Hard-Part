// CHALLENGE 6

function Words(string) {
  this.str = string;
}

Words.prototype[Symbol.iterator] = function() {
  // YOUR CODE HERE
  let index = 0;
  const splitStr = this.str.split(/\s/);
	return {
    next: function () {
      if (index < splitStr.length) {
        const value = splitStr[index];
        index ++;
        return {value: value, done: false};
      } else {
        return { done: true };
      }
    }
  }

}
